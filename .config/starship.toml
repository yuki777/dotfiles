add_newline = false
command_timeout = 1000

format = """
$time\
$username\
$hostname\
$shlvl\
$directory\
${custom.giturl}\
$git_branch\
${custom.github_pr_number}\
${custom.githash}\
$git_state\
$git_status\
$hg_branch\
$php\
$nodejs\
$docker_context\
$nix_shell\
$memory_usage\
$cmd_duration\
$jobs\
$battery\
$status\
$line_break\
$character"""

[character]
success_symbol = ""
error_symbol = "[!](bold red)"

[time]
disabled = false
time_format = "%Y-%m-%d %H:%M:%S"
format = "#[$time]($style) "
style = ""

[username]
style_user = ""
style_root = "red bold"
format = "[$user]($style)@"
disabled = false
show_always = true

[hostname]
ssh_only = false
format =  "[$hostname](white):"
disabled = false
trim_at = ""

[directory]
truncation_length = 10
truncate_to_repo = false
style = ""

[git_branch]
symbol = ""
format = "[$symbol$branch]($style) "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[ðŸ’](bold red)"

[git_status]
conflicted = "ðŸ³"
ahead = "ðŸŽðŸ’¨"
behind = "ðŸ˜°"
diverged = "ðŸ˜µ"
untracked = "ðŸ¤·"
stashed = "ðŸ“¦"
modified = "ðŸ“"
staged = '[++\($count\)](green)'
renamed = "ðŸ‘…"
deleted = "ðŸ—‘"

[nodejs]
symbol = ""
version_format = "${major}.${minor}"
format = "[$symbol$version]($style) "

[php]
symbol = ""
version_format = "${major}.${minor}"
format = "[$symbol$version]($style) "

[custom.giturl]
disabled = true
description = "Display symbol for remote Git server"
command = """
GIT_REMOTE=$(command git ls-remote --get-url 2> /dev/null)
if [[ "$GIT_REMOTE" =~ "github" ]]; then
    GIT_REMOTE_SYMBOL="ï‚›"
elif [[ "$GIT_REMOTE" =~ "gitlab" ]]; then
    GIT_REMOTE_SYMBOL="ïŠ–"
elif [[ "$GIT_REMOTE" =~ "bitbucket" ]]; then
    GIT_REMOTE_SYMBOL="ï…±"
elif [[ "$GIT_REMOTE" =~ "git" ]]; then
    GIT_REMOTE_SYMBOL="îœ‚"
else
    GIT_REMOTE_SYMBOL="ï‡’"
fi
echo "$GIT_REMOTE_SYMBOL "
"""
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
shell = ["bash", "--noprofile", "--norc"]
format = "$output "

[custom.githash]
disabled = false
description = "Display git hash"
command = """
GIT_HASH=$(git rev-parse --short HEAD)
echo "${GIT_HASH:0:7} "
"""
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
shell = ["bash", "--noprofile", "--norc"]
format = "$output "

[custom.github_pr_number]
disabled = false
description = "Display github pr number"
command = """
GITHUB_PR_NUMBER=$(gh api --cache 1h \"/repos/$(git project)/$(git repository)/pulls?head=$(git project):$(git branch-name)\"|jq '.[].number')
echo "${GITHUB_PR_NUMBER} "
"""
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
shell = ["bash", "--noprofile", "--norc"]
format = "$output "
