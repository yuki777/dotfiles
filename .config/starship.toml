add_newline = false

format = """
$time\
$username\
$hostname\
$shlvl\
$directory\
${custom.giturl}\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$nodejs\
$php\
$nix_shell\
$memory_usage\
$cmd_duration\
$jobs\
$battery\
$status\
$line_break\
$character"""

[time]
disabled = false
time_format = "%Y-%m-%d %H:%M:%S"
format = "#[$time]($style) "

[username]
style_user = "white bold"
style_root = "red bold"
format = "[$user]($style)@"
disabled = false
show_always = true

[hostname]
ssh_only = false
format =  "[$hostname](bold red):"
disabled = false
trim_at = ""

[directory]
truncation_length = 10
truncate_to_repo = false

[git_branch]
symbol = "🌱 "
format = "[$symbol$branch]($style) "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒](bold red)"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[nodejs]
symbol = "⬢"
format = "[$symbol$version]($style) "

[php]
symbol = "🐘"
format = "[$symbol$version]($style) "

[custom.giturl]
disabled = true
description = "Display symbol for remote Git server"
command = """
GIT_REMOTE=$(command git ls-remote --get-url 2> /dev/null)
if [[ "$GIT_REMOTE" =~ "github" ]]; then
    GIT_REMOTE_SYMBOL=""
elif [[ "$GIT_REMOTE" =~ "gitlab" ]]; then
    GIT_REMOTE_SYMBOL=""
elif [[ "$GIT_REMOTE" =~ "bitbucket" ]]; then
    GIT_REMOTE_SYMBOL=""
elif [[ "$GIT_REMOTE" =~ "git" ]]; then
    GIT_REMOTE_SYMBOL=""
else
    GIT_REMOTE_SYMBOL=""
fi
echo "$GIT_REMOTE_SYMBOL "
"""
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
shell = ["bash", "--noprofile", "--norc"]
format = "$output "
